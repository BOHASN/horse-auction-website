<div class="container-fluid">
	<div class="row">
		<div class="col-6 col-md-3 col-lg-2" *ngFor="let movie of movies">
			<div class="card">
				<img class="card-img-top"  src="../../assets/images/{{movie.img}}" alt="Card image">
				<div class="card-body">
				  <h4 class="card-title">{{movie.title}}</h4>
				  <p class="card-text">{{movie.year}}</p>
				  <button class="btn btn-primary" (click) = "watch()">Watch Now</button>
				  <br><span style="color:red; font-weight:bold" *ngIf="movie.fav">Recommended</span>
				</div>
			</div>
			<br>
		</div>
	</div>
</div>
